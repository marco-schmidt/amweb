language: java

matrix:
  include:
  - os: linux
    jdk: openjdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.gradle/dependency-check-data/
script: ./gradlew --stacktrace --info --no-daemon
after_success:
  - unzip -l build/libs/amweb-*.war
